name: Tauri Main Branch Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: tauri-main-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build (${{ matrix.label }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            label: windows
            bundle: nsis
            artifact: tauri-windows-nsis
          - os: macos-13
            label: macos-intel
            bundle: dmg
            artifact: tauri-macos-intel-dmg
          - os: macos-latest
            label: macos-apple-silicon
            bundle: dmg
            artifact: tauri-macos-apple-silicon-dmg
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri bundle
        env:
          CI: "true"
        run: npm run tauri:build -- --bundles ${{ matrix.bundle }}

      - name: Upload bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: src-tauri/target/release/bundle/${{ matrix.bundle }}/**
          if-no-files-found: error
